version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bpmn-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: bpmn_user
      POSTGRES_PASSWORD: bpmn_password
      POSTGRES_DB: bpmn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - bpmn-network-dev

  redis:
    image: redis:7-alpine
    container_name: bpmn-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - bpmn-network-dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  bpmn-network-dev:
    driver: bridge